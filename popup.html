<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Indeed Tracker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h2>Indeed Applied Jobs</h2>
    <button id="refreshBtn">Refresh</button>
  </header>

  <section class="meta">
    <div id="status"></div>
    <div id="counts"></div>
  </section>

  <section class="filters">
    <input id="q" placeholder="Search company or roleâ€¦" />
    <div class="dates">
      <label>
        From
        <input id="fromDate" type="date" />
      </label>
      <label>
        To
        <input id="toDate" type="date" />
      </label>
      <button id="rf">Remove filters</button>
    </div>
  </section>

  <section class="tableWrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Company</th>
          <th>Role</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </section>

  <script src="popup.js"></script>
</body>
</html>
